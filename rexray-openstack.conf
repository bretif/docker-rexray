rexray:
  storageDrivers:
  - openstack
  logLevel: info
  volume:
    remove:
      disable: true
    create:
      disable: false
    mount:
      preempt: true
    unmount:
      ignoreUsedCount: true
    path:
      disableCache: true
linux:
  volume:
    rootPath: /data
    fileMode: 0700
openstack:
    authURL:              OSTACK_AUTH_URL
    userName:             OSTACK_USERNAME
    password:             OSTACK_PASSWORD
    tenantName:           OSTACK_TENANT
    regionName:           OSTACK_REGION
    availabilityZoneName: internal

